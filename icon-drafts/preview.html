<!DOCTYPE html>
<html>
<head>
  <title>Drift Icon Preview</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .icon-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .icon-card img {
      width: 128px;
      height: 128px;
      border-radius: 24px;
    }
    .icon-card p {
      margin: 12px 0 0 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="icon-card">
    <img src="drift-1a-wave-refined.svg" alt="1a">
    <p>1a - Single wave</p>
  </div>
  <div class="icon-card">
    <img src="drift-1b-double-wave.svg" alt="1b">
    <p>1b - Double wave</p>
  </div>
  <div class="icon-card">
    <img src="drift-1c-three-lines.svg" alt="1c">
    <p>1c - Three lines</p>
  </div>
  <div class="icon-card">
    <img src="drift-1d-gentle-curve.svg" alt="1d">
    <p>1d - Gentle curve</p>
  </div>
</body>
</html>
