name: Claude PR Review

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  review:
    # Only run on PR comments (not issue comments) that mention @claude
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@claude')
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Get PR details
        id: pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "branch=$(echo $PR_DATA | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $PR_DATA | jq -r '.head.sha')" >> $GITHUB_OUTPUT

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Install ffmpeg
        run: brew install ffmpeg

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cat > /tmp/prompt.txt << 'PROMPT_EOF'
          You are working on the Drift app codebase. You're on a PR branch and have been asked to make changes.

          PR #${{ github.event.issue.number }}: ${{ github.event.issue.title }}

          The user has requested the following changes:

          ${{ github.event.comment.body }}

          Instructions:
          1. Make the requested changes
          2. Run TypeScript check: npx tsc --noEmit
          3. Run tests: npm test
          4. Keep changes minimal and focused on what was requested

          When done, briefly summarize what you changed.
          PROMPT_EOF

          claude --print --dangerously-skip-permissions -p "$(cat /tmp/prompt.txt)"

      - name: Regenerate demo GIF
        run: |
          npx playwright test demo.spec.ts --workers=1 || true

          VIDEO=$(find test-results -name "*.webm" | head -1)
          if [ -n "$VIDEO" ]; then
            ffmpeg -y -i "$VIDEO" -vf "fps=12,scale=800:-1:flags=lanczos" -loop 0 demo.gif
          fi

      - name: Commit and push changes
        run: |
          git config user.name "Claude Agent"
          git config user.email "claude@anthropic.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Address review feedback on #${{ github.event.issue.number }}

          ${{ github.event.comment.body }}

          Co-Authored-By: Claude <claude@anthropic.com>"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PR with new demo GIF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ steps.pr.outputs.branch }}"
          COMMIT_SHA=$(git rev-parse HEAD)
          NEW_GIF_URL="https://raw.githubusercontent.com/${{ github.repository }}/${BRANCH_NAME}/demo.gif?${COMMIT_SHA}"

          # Get current PR body and update the GIF URL
          CURRENT_BODY=$(gh pr view ${{ github.event.issue.number }} --json body --jq '.body')

          # Replace any existing demo.gif URL with the new one
          NEW_BODY=$(echo "$CURRENT_BODY" | sed -E "s|https://raw.githubusercontent.com/[^)]+/demo.gif[^)]*|${NEW_GIF_URL}|g")

          # Update PR body
          gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }} \
            -X PATCH \
            -f body="$NEW_BODY"

      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} --body "Done! I've pushed changes and updated the demo GIF. Please review."

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: review-artifacts
          path: |
            demo.gif
            e2e/screenshots/
            test-results/
