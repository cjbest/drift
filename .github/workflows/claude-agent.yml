name: Claude Agent

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  agent:
    # Only run when the 'claude' label is added
    if: github.event.label.name == 'claude'
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Install ffmpeg
        run: brew install ffmpeg

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Create branch
        run: |
          BRANCH_NAME="claude/issue-${{ github.event.issue.number }}"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "ISSUE_ID=${{ github.event.issue.number }}" >> $GITHUB_ENV

      - name: Run fix script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CI: true
        run: |
          # Combine issue title and body as the description
          DESCRIPTION="${{ github.event.issue.title }}"
          if [ -n "${{ github.event.issue.body }}" ]; then
            DESCRIPTION="$DESCRIPTION

          ${{ github.event.issue.body }}"
          fi

          npm run fix -- --issue ${{ github.event.issue.number }} "$DESCRIPTION"

      - name: Commit changes
        run: |
          git config user.name "Claude Agent"
          git config user.email "claude@anthropic.com"
          git add -A
          git diff --staged --quiet || git commit -m "$(cat << 'EOF'
          Fix #${{ github.event.issue.number }}: ${{ github.event.issue.title }}

          Co-Authored-By: Claude <claude@anthropic.com>
          EOF
          )"

      - name: Push branch
        run: |
          git push origin --delete "$BRANCH_NAME" 2>/dev/null || true
          git push -u origin "$BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_DIR="e2e/issues/${{ github.event.issue.number }}"
          COMMIT_SHA=$(git rev-parse HEAD)
          RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/${BRANCH_NAME}"
          GIF_URL="${RAW_BASE}/${ISSUE_DIR}/demo.gif?${COMMIT_SHA}"

          # Read PR body if generated, rewrite relative image paths to raw GitHub URLs
          if [ -f "${ISSUE_DIR}/pr-body.md" ]; then
            # Replace relative e2e/ paths with full raw GitHub URLs, add cache buster
            PR_BODY=$(cat "${ISSUE_DIR}/pr-body.md" | sed -E "s|\]\(e2e/([^)]+)\)|\](${RAW_BASE}/e2e/\1?${COMMIT_SHA})|g")
          else
            PR_BODY="This PR was automatically created by Claude Agent."
          fi

          gh pr create \
            --title "Fix #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" \
            --body "Closes #${{ github.event.issue.number }}

          ## Demo
          ![Demo](${GIF_URL})

          ${PR_BODY}

          ---
          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)" || echo "PR may already exist"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fix-artifacts
          path: |
            e2e/issues/${{ github.event.issue.number }}/
            test-results/
